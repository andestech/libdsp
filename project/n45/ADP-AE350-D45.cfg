[global]
driver = "andes-d45-riscv-cpu"
property = "zfh"
value = "on"

[global]
driver = "andes-d45-riscv-cpu"
property = "zfbfmin"
value = "on"

[global]
driver = "riscv.andes.ae350.soc"
property = "ilm_default_enable"
value = "off"

[global]
driver = "riscv.andes.ae350.soc"
property = "dlm_default_enable"
value = "off"

[global]
driver = "riscv.andes.ae350.soc"
property = "ilm_base"
value = "0x00000000"

[global]
driver = "riscv.andes.ae350.soc"
property = "dlm_base"
value = "0x00200000"

[global]
driver = "riscv.andes.ae350.soc"
property = "ilm_size"
value = "524288"

[global]
driver = "riscv.andes.ae350.soc"
property = "dlm_size"
value = "524288"

[andes-config "cpu"]
isa-a = "on"
isa-c = "on"
isa-d = "on"
isa-f = "on"
isa-n = "on"
msc-ext = "on"
msc-ext3 = "on"
mmsc-cfg-rvarch = "on"
isa-efhw = "off"
isa-bf16cvt = "on"
isa-codense = "on"
pfm-nds = "on"
powerbrake = "on"
cctl = "on"
cctl-version = "1"
stack-protection = "on"
vectored-plic = "on"
isa-dsp = "on"
